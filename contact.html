    <link rel="stylesheet" href="/portfolio.css" />

  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
          <ul>
            <li><a href="/portfolio.html">Home </a></li>
            <li><a href="/intro.html">My Intro </a></li>
            <li><a href="/blog.html">Blog </a></li>

      <div class="main">
        <div class="ham">
          <img class="ham2" src="/ham.png" alt="" />
        </div>
        <div class="contactform">
          <h1>Contact me for Work/Enquiries</h1>
          <form>
            <div class="name2">
              <label class="name-label">Name</label>
              <input type="phone" class="inputs" />
            </div>
            <div class="email">
              <label class="email-label">Email address</label>
              <input type="email" class="inputs" />
              <div class="text">
                I'll never share your email and phone number with anyone else.
              </div>
            </div>
            <div class="phone">
              <label class="phone-label">Phone Number</label>
              <input type="phone" class="inputs" />
            </div>
            <div class="enquiry">
              <label class="enquiry-label">Enquiry</label>
              <input type="text" class="inputs" />
            </div>
            <div class="checkbox">
              <input type="checkbox" class="form-check" />
              <label class="check-label">I want to work with you.</label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/portfolio.js"></script>
